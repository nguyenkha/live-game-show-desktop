<!-- Begin Add Question Modal -->
    <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add New Question:</h4>
          </div>
          <div class="modal-body">
            <p> Description: </p>
            <textarea class="form-control" rows="5" id="question-description"></textarea>

            <div class="radio">
              <label><input type="radio" name="optradio" value="A">Answer A:</label>
              <input type="text" class="form-control" id="answerA">
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio" value="B">Answer B:</label>
              <input type="text" class="form-control" id="answerB">
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio" value="C">Answer C:</label>
              <input type="text" class="form-control" id="answerC">
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio" value="D">Answer D:</label>
              <input type="text" class="form-control" id="answerD">
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveQuestionBtn">Save</button>
          </div>
        </div>
      </div>
    </div>
<!-- End Add Question Modal -->
