<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <title>Live Game Show</title>
  </head>
  <body>
  <!---->
  <div class="alert alert-success" id="alert-found-righ-answer">
    A person answered this correctly, go next?
  </div>
    <section class="success" id="list-questions-screen" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 ">
                    <h2 class="text-center">Question List</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class='col-md-12 row'>
              <button class='btn btn-info pull-right' data-toggle="modal" data-target="#questionModal">
                <i class="fa fa-plus"></i>
                <span>Add Question</span>
              </button>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2">
                  <div class="panel-group" id="accordion-list-question"></div>
                </div>
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <button class="btn btn-lg btn-success" id="startGameShowBtn">
                        <i class="fa fa-sign-in"></i>
                        <span>Start Game Show</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Begin Session Game Show Page-->
    <section class="success" id="game-show-screen" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 ">
                    <h2 class="text-center">Live Game Show </h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2">
                  <div class="panel-group">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h4 class="panel-title">
                          <a>Live Video:</a>

                        </h4>
                      </div>
                      <div id="video-container">
                        <video id="gum" autoplay muted></video>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="panel-group" id="question-content"></div>
                </div>
                <div class="col-lg-8 col-lg-offset-2 text-center">
                  <button href="#" class="btn btn-lg btn-success" id="startQuestionBtn">
                        <i class="fa fa-download"></i> Start
                    </button>
                    <button href="#" class="btn btn-lg btn-info" id="nextQuestionBtn">
                        <i class="fa fa-download"></i> Next
                    </button>
                    <button href="#" class="btn btn-lg btn-danger" id="stopGameShowBtn">
                        <i class="fa fa-download"></i> Stop
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- End Session Game Show Page-->



    <!-- Begin Session Result Page-->
    <section class="success" id="game-result-screen" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 ">
                    <h2 class="text-center">Game Result </h2>
                    <hr class="star-light">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2">

                  <div class="panel-group">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h4 class="panel-title" style="text-align: center;">
                          <img class="img-circle text-center" src="img/profile-temp.jpg" style="width: 150px; height:150px" >
                        </h4>
                        <ul data-role="listview">
                            <li>Facebook User Id:  <a href="facebook-user-id">vohoailen</a></li>
                            <li>Facebook Name:  <span id="facebook-name">Vo Hoai Len</span></li>
                            <li>Total Score:  <span id="facebook-total-score">100</span></li>
                        </ul>
                      </div>
                    </div>
                  </div>


                </div>
                <div class="col-lg-4">
                  <div class="panel-group" id="question-content"></div>
                </div>
                <div class="col-lg-8 col-lg-offset-2 text-center"></div>
            </div>
        </div>
    </section>
    <!-- End Session Result Page-->

    <!-- Begin Add Question Modal -->
    <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add New Question:</h4>
          </div>
          <div class="modal-body">
            <p> Description: </p>
            <textarea class="form-control" rows="5" id="question-description"></textarea>

            <div class="radio">
              <label><input type="radio" name="optradio" value="A">Answer A:</label>
              <input type="text" class="form-control" id="answerA">
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio" value="B">Answer B:</label>
              <input type="text" class="form-control" id="answerB">
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio" value="C">Answer C:</label>
              <input type="text" class="form-control" id="answerC">
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio" value="D">Answer D:</label>
              <input type="text" class="form-control" id="answerD">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveQuestionBtn">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Add Question Modal -->
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
